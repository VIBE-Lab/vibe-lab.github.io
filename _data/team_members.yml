- name: Jingxin Liu
  photo: jingxin.liu.jpg
  info: Associate Professor, Lab Director
  short_bio: Jingxin Liu is an Associate Professor in the School of AI and Advanced Computing at XJTLU Entrepreneur College (Taicang). He received his Ph.D in Computer Science at The University of Nottingham in 2018, M.Sc in Signal Processing and Communications from The University of Edinburgh in 2013.Jingxin Liu’s research focus on medical image analysis, especially digital pathology and microscope image analysis, computational pathology, image processing and computer vision. He has published more than 20 peer-reviewed journal articles and conference papers, such as T-MI, MIA, J-BHI, ISBI, MICCAI.In the past years, he has successfully attracted over 2 million research funds from both academia and industry, including NSFC Young Scientist Fund, NSF of the Jiangsu Higher Education Institutions of China General Programme. He was awarded “Dual-Innovation Doctor” of Jiangsu in 2022, and Gusu Innovation and Entrepreneurship Leading Talents Programme in 2023.
  email: Jingxin.Liu@xjtlu.edu.cn
  website: https://scholar.xjtlu.edu.cn/en/persons/JingxinLiu
  number_educ: 2
  education1: Ph.D, University of Nottingham, 2018
  education2: M.Sc, University of Edinburgh, 2013
